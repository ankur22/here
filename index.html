<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Here</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      #map {
        height: 80%;
      }
    </style>
  </head>
  <body>
    {% if update %}
    <br />
    <div class="row">
    	<div class="col-md-1 col-sm-1 col-xs-1"></div>
    	<div class="col-md-10 col-sm-10 col-xs-11">
        <div id="update">
          <form action="/sign?{{ guestbook_name }}" enctype="multipart/form-data" method="post">
            <div>
              <div><label>Notes:</label></div>
              <textarea name="content" rows="3" cols="60"></textarea>
            </div>
            <br />
            <div><label>Image:</label></div>
            <div><input type="file" name="img"/></div>
            <br />
            <div><input class="btn btn-primary" type="submit" value="Submit update"></div>
          </form>
          <hr>
          <form>Guestbook name: <input value="{{ escaped_guestbook_name }}" name="guestbook_name">
            <br />
            <input class="btn btn-primary" type="submit" value="switch">
          </form>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1"></div>
    </div>
    {% endif %}
    <hr>
    <br />
    <div class="row">
    	<div class="col-md-1 col-sm-1"></div>
    	<div class="col-md-10 col-sm-10 col-xs-12">
        <div><a class="btn btn-primary" href="{{ logout_url }}">sign out</a></div>
      </div>
      <div class="col-md-1 col-sm-1"></div>
    </div>
    <br />
    <div class="row">
    	<div class="col-md-1 col-sm-1"></div>
    	<div class="col-md-10 col-sm-10 col-xs-12">
        <div id="map"></div>
      </div>
      <div class="col-md-1 col-sm-1"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/script/bootstrap.min.js"></script>
    <script src="/script/marker.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mFUD_yB73pch0agMAxjvYlHUHPAFRWg&callback=initMap">
    </script>
  </body>
</html>
